<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
<img src="../assets/login.png" >
            </div>
            <div class="header">
Enter email and password
            </div>
            <div class="first-name">
         
                    <label for="fname">Email</label>
                  
            </div>
            <div class="fname-input">
                <input type="text" id="fname" name="firstname" placeholder="Enter you email">
            </div>
            <div class="password">
                <label for="lname">Password</label>
               
            </div>
            <div class="lname-input">
                <input type="password" id="pass" name="lastname" placeholder="Enter your password">
            </div>
            <div class="show password">
                <input type="checkbox" onClick="showPass()">show password
            </div>
            
            <!-- <button class="btn-login" onCLick="submit()">Login</button> -->
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
